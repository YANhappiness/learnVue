<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>style样式</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-bind:style="{color:currentColor,fontSize:fontSize +'px'}">hellllo</li>
            <!-- <li v-bind:style="{ color: currentColor, fontSize: fontSize + 'px' }"></li> -->
            <li>{{currentColor}}</li>
            <li v-bind:style="styleObject">styleObject</li>
            <!-- 需要注意的是：fontSize,需要注意单位和大小写。 -->
        </ul>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            currentColor: "green",
            fontSize: 40,
            styleObject:{
                color:"green",
                fontSize: '40px',
            }
        },

    })
</script>

</html>
