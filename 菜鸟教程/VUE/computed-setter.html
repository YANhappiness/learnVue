<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed-setter</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p> get: </p>
        {{site}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: "baidu",
                url: "baidu.com"
            },
            computed: {
                site: {
                    //getter  默认属性
                    get: function () {
                        return this.name + " " + this.url
                    },
                    //setter 需要时提供
                    set: function (newVal) {
                        var names = newVal.split(" ");
                        this.name = names[0];
                        this.url = names[1];
                    },
                },

                // computed 默认是获取数据,如果传入值则表示设置参数
            }
        })
        // console.log(this.names);
        //调用setter vm.name,vm.url也会跟着改变  数据为set的值
        vm.site = "google google.com";
        console.log("name:%s,url:%s",vm.name,vm.url);
        
    </script>
</body>

</html>
