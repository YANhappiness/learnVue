<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 组件</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <temp></temp>
        <test></test>

        <children message="hello!!!!"></children>
    </div>

    <script>
        // 注册组件   全局组件，定义在Vue对象上的 
        Vue.component("temp", {
            template: "<h1>hhhello</h1>"
        });

        //注册组件在实例化Vue对象之前   局部变量
        var child = {
            template:"<h1>自定义组件</h1>"
        }
        
        //子组件引用父组件的数据  props选项
        Vue.component("children",{
            props:['message'],
            template:"<h1>{{message}}</h1>"
        })

        // 实例化对象
        new Vue({
            el: "#app",
            //局部变量仅能在扶对象中使用
            components:{
                test:child
            }
        });


    </script>
</body>

</html>
