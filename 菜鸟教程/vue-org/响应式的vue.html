<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            响应式的vue属性绑定
        </title>
        <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js" type="text/javascript">
        </script>
    </head>

    <body>
    	<div id="app">
    		<span v-bind:title="message">
    			title
    		</span>
    	</div>	
    </body>

    <script type="text/javascript">
    	var vm = new Vue({
    		el:"#app",
    		data:{
    			message:"demo"+new Date().toLocaleString()
    		}
    	})
    </script>
</html>
