<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>computed</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{add()}}
        {{a}}
    </div>
    <script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data: {
            a: 1,
            b: [],
        },
        methods: {
        	add:function(){
        		return this.a++;
        	}
        },
        watch: {
            "a": function(val, oldVal) {
                console.log(val, oldVal);
            }
        }
    })
    </script>
</body>

</html>
