<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="todo in todos">{{todo.text}}</li>
		</ul>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				todos:[
				{"text":"cat"},
				{"text":"dog"},
				{"text":"monkey"},
				]
			}
		})
	</script>
</body>
</html>
