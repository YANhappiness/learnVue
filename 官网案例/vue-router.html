<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                vue.js/router
            </title>
            <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js" type="text/javascript">
            </script>
            <!-- vue-router  路由-->
            <script src="https://unpkg.com/vue-router/dist/vue-router.js">
            </script>
        </meta>
    </head>
    <body>
        <div id="app">
            <h1>
                vue-router/路由
            </h1>
            <p>
                <!-- 使用router-link组件导航,to属性指定链接,默认渲染为一个a标签 -->
                <router-link to="/foo">
                    go to foo
                </router-link>
                <router-link to="/bar">
                    go to bar
                </router-link>
            </p>
            <!-- router-view路由出口 路由器匹配的组件将显示在这里(指定视图)-->
            <router-view>
            </router-view>
        </div>
        <script type="text/javascript">
            //定义路由组件
		const Foo = {template:"<div>foo</div>"}
		const Bar = {template:"<div>bar</div>"}
		// 定义路由
		const routers = [
			{path:"/foo",component:Foo},
			{path:"/bar",component:Bar},
		]
		// 实例化路由对象
		const router = new VueRouter({
			routers,
		})
		//创建和挂载根实例
		const app = new Vue({
			router
		}).$mount("#app")
        </script>
        <script>
            // 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)

// 1. 定义（路由）组件。
// 可以从其他文件 import 进来
const Foo = { template: '<div>foo</div>' }
const Bar = { template: '<div>bar</div>' }

// 2. 定义路由
// 每个路由应该映射一个组件。 其中"component" 可以是
// 通过 Vue.extend() 创建的组件构造器，
// 或者，只是一个组件配置对象。
// 我们晚点再讨论嵌套路由。
const routes = [
  { path: '/foo', component: Foo },
  { path: '/bar', component: Bar }
]

// 3. 创建 router 实例，然后传 `routes` 配置
// 你还可以传别的配置参数, 不过先这么简单着吧。
const router = new VueRouter({
  routes // （缩写）相当于 routes: routes
})

// 4. 创建和挂载根实例。
// 记得要通过 router 配置参数注入路由，
// 从而让整个应用都有路由功能
const app = new Vue({
  router
}).$mount('#app')

// 现在，应用已经启动了！
        </script>
    </body>
</html>
