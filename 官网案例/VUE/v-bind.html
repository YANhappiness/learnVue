<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style type="text/css">
        .class1{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <label for="test">selete</label> 
        <input type="checkbox" id="test" v-model="class1">      
        <p v-bind:class="{'class1':class1}">hellllllllllllo</p>  <!-- v-bind 只有当true时生效 绑定class1,true or false -->
        <p v-bind:class="{'class1':class1}">
            hellllllllllllo
        </p>

    </div>
    <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{
                class1:false,
            }
        })
    </script>
</body>
</html>
