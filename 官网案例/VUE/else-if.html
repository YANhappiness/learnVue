<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中的条件判断</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>    
</head>
<body>
    <div id="app">{{message}}
        <ul>
            <li v-if="value==='a'">
                value ==a;
            </li>
            <li v-else-if="value==='b'">
                value == b;
            </li>
            <li v-else-if="value==='c'">
                value == c;
            </li>
            <li v-else>
                not a/b/c;
            </li>
            <li>random:{{random}}</li>
            <li>value:{{value}}</li>
        </ul>

        <!-- <div v-show="value">hhhhhello</div>    v-show判断是否显示 -->

    </div>
    <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{
                message:"hello world!",
            },
            computed:{
                random:function(){return Math.random()},
                value:function(){return this.random>0.4?this.random>0.8? this.value='c':this.value='b':this.value = 'a'},   //错误案例  data存放静态变量
            }
        })
    </script> 
</body>
</html>
