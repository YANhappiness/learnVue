<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed</title>
	<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			原始数据：<li v-text="message"></li>
			computed之后的数据：<li v-text="reverseMessage"></li>
			method之后的数据：<li v-text="methodMessage()"></li>
		</ul>
		<input type="text" v-model="message">
	</div>

	<script type="text/javascript">
		const vm = new Vue({
			el:"#app",
			data:{
				message:"hello world!"
			},
			computed:{
				//计算后的 getter
				reverseMessage:function(){
					return this.message.split("").reverse().join("");
				}
			},
			methods:{
				methodMessage:function(){
					return this.message.split("").reverse().join("");
				}
			}
		})
		console.log(vm.message,vm.reverseMessage);
	</script>
</body>
</html>
