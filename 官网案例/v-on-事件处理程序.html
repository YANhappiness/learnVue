<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on事件处理程序</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
	<dov id="app">
		<ul>
			<li v-on:click="count +=1">Click Me</li>
			<li v-text="count"></li>
		</ul>
		<button v-on:click="count +=1">Click Me</button>
		<p>{{count}}</p>
		<!-- greet为下面定义的方法 -->
		<button v-on:clock="greet"> event </button>
		<!-- 通过内联javascript调用 -->
		<button v-on:click="say('hhhhhellllo')"> hello </button>
		<button v-on:click="say('wwwworld')"> world </button>
	</dov>	
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				count:0,
				name:"helllllo world!"
			},
			methods:{
				greet:function(event){
					console.log(this.name);
					if(event){
						console.log(this.count);
					}
				},
				say:function(msg){
					console.log(msg);
				}
			},
		})
		vm.greet();

	</script>
</body>
</html>
